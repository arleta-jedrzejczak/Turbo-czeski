<div ng-controller="screen03Controller" class="screen3" id="screen3">
    <div class="screen3Bg" id="screen3Bg"></div>
    <object class="desk3" id="desk3" object id="desk3" type="image/svg+xml" data="app/assets/images/desk.svg"></object>
    <div class="exercise3">
        <p class="word yes" id="yes">Tak!</p>
        <p class="word no" id="no">Nie!</p>
        <p class="order order3" id="order3">Oto najczęście używane odpowiedzi na różne pytania. Jak zatem odpowiadać po czesku?</p>
        <div>
            <ul id="ansCz" class="ansCz" lang="cs-CZ" xml:lang="cs-CZ">
                <li ng-repeat="answear in answears">{{answear}}</li>
            </ul>
            <ul id="ansPl" class="ansPl">
                <li ng-repeat="planswear in planswears">{{planswear}}</li>
            </ul>
        </div>
        <p class="order order32" id="order32">Teraz sprawdźmy, w jaki sposób powiedzieć:</p>
        <p class="word please" id="please">proszę,</p>
        <p class="word thanks" id="thanks">dziękuję,</p>
        <p class="word sorry" id="sorry">przepraszam</p>
        <div>
            <ul id="behCz" class="behCz" lang="cs-CZ" xml:lang="cs-CZ">
                <li ng-repeat="behaviour in behaviours">{{behaviour}}</li>
            </ul>
            <ul id="behPl" class="behPl">
                <li ng-repeat="plbehaviour in plbehaviours">{{plbehaviour}}</li>
            </ul>
        </div>
    </div>
</div>
